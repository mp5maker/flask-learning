{% extends 'base.html' %}

{% block head %}
<title>Flask Understanding</title>
{% endblock %}

{% block body %}
<div>
  <header>
    <h4>
      Task Master
    </h4>
  </header>
</div>
<div class="content">
  <table>
    <tr>
      <th>
        Task
      </th>
      <th>
        Added
      </th>
      <th>
        Action
      </th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date() }}</td>
      <td>
        <a href="/delete/{{ task.id }}">Delete</a>
        <br/>
        <a href="/update/{{ task.id }}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <form action="/" method="POST">
    <input type="text" name="content" id="content" />
    <Input type="submit" value="Add Task" />
  </form>
</div>
{% endblock %}
